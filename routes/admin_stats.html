<h1>Within funnel:</h1> <br />
Display interval:
<input type="text" id="mindate" value="{{mindate}}" /> - <input type="text" id="maxdate" value="{{maxdate}}" />
Display resolution:
<select id="resolution">
	{{#resolution_options}}
	<option value="{{val}}" {{selected}}>{{val}} days</option>
	{{/resolution_options}}
</select>
<button type="button" onclick="javascript:refresh_display();">Apply</button>
<br />
<table cellspacing="1" class="tablesorter" style="min-width:660px;">
<tbody id="userlisting">
	{{#kpis}}
<tr><td>{{description}}</td>
	{{#series}}<td>{{.}}</td>{{/series}}
</tr>
	{{/kpis}}
</tbody>
</table>

<script type="text/javascript">
function refresh_display() {
	window.location = "/admin/stats/"+$("#mindate").val()+"/"+$("#maxdate").val()+"/"+$("#resolution").val()+"/table";
}
</script>
