<h3>List of scheduled outgoing notifications:</h3>
 <table class="tablesorter" style="min-width:660px;">
	<thead><tr><th>Scheduled</th><th>Template</th><th>Message</th><th>User</th></tr></thead>
	<tbody>
		{{#notifs}}
			<tr><td>{{DateTarget}}</td>
				<td>{{SourceTable}}</td>
				<td>{{PushMessage}}</td>
				<td>{{UserID}}</td>
			</tr>
		{{/notifs}}
	</tbody>
</table>
